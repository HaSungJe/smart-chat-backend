<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Chat - Socket Test</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #0b0f19;
        --panel: #11182a;
        --text: #e7eefc;
        --muted: #9fb0d0;
        --border: rgba(255, 255, 255, 0.12);
        --accent: #6aa6ff;
        --danger: #ff6a6a;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: linear-gradient(180deg, var(--bg), #070a12);
        color: var(--text);
      }

      .wrap {
        max-width: 980px;
        margin: 0 auto;
        padding: 24px;
        display: grid;
        gap: 16px;
      }

      .card {
        background: rgba(17, 24, 42, 0.85);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        backdrop-filter: blur(6px);
      }

      h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr auto auto auto;
        gap: 8px;
        align-items: center;
      }

      .row2 {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
        align-items: center;
      }

      label {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        outline: none;
      }

      select {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        outline: none;
        appearance: none;
        color-scheme: dark;
      }

      select option {
        background: var(--panel);
        color: var(--text);
      }

      input:focus {
        border-color: rgba(106, 166, 255, 0.55);
        box-shadow: 0 0 0 3px rgba(106, 166, 255, 0.15);
      }

      select:focus {
        border-color: rgba(106, 166, 255, 0.55);
        box-shadow: 0 0 0 3px rgba(106, 166, 255, 0.15);
      }

      button {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        cursor: pointer;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.12);
      }

      button.primary {
        border-color: rgba(106, 166, 255, 0.45);
        background: rgba(106, 166, 255, 0.18);
      }

      button.danger {
        border-color: rgba(255, 106, 106, 0.45);
        background: rgba(255, 106, 106, 0.16);
      }

      .meta {
        font-size: 12px;
        color: var(--muted);
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .log {
        height: 420px;
        overflow: auto;
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.45;
      }

      .log .line {
        white-space: pre-wrap;
        word-break: break-word;
        margin: 0;
      }

      .muted {
        color: var(--muted);
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--danger);
        box-shadow: 0 0 0 3px rgba(255, 106, 106, 0.15);
      }

      .dot.on {
        background: #4ade80;
        box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.16);
      }

      .help {
        font-size: 12px;
        color: var(--muted);
        margin-top: 10px;
      }

      code {
        background: rgba(255, 255, 255, 0.08);
        padding: 2px 6px;
        border-radius: 6px;
        border: 1px solid var(--border);
      }

      @media (max-width: 720px) {
        .row {
          grid-template-columns: 1fr 1fr;
        }
        .row button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Smart Chat Backend - Socket.IO 테스트</h1>
        <div class="meta">
          <span class="status">
            <span id="dot" class="dot"></span>
            <span id="statusText">disconnected</span>
          </span>
          <span>socket id: <span id="socketId" class="muted">-</span></span>
        </div>
      </div>

      <div class="card">
        <div class="row">
          <div>
            <label for="url">서버 URL (namespace 포함)</label>
            <input
              id="url"
              placeholder="http://127.0.0.1:3000/chat"
              value="http://127.0.0.1:3000/chat"
            />
          </div>
          <button id="connectBtn" class="primary">Connect</button>
          <button id="disconnectBtn" class="danger">Disconnect</button>
          <button id="pingBtn">Ping</button>
        </div>
        <div class="help">
          이벤트:
          <code>connected</code>
          <code>ping/pong</code>
          <code>chat:send</code>
          <code>chat:message</code>
          <code>room:list</code>
          <code>room:create</code>
          <code>room:join</code>
        </div>
      </div>

      <div class="card">
        <div class="row2">
          <div>
            <label for="nickname">닉네임</label>
            <input id="nickname" placeholder="닉네임을 입력하세요" />
          </div>
          <div>
            <label>userId</label>
            <div id="userId" class="muted">-</div>
          </div>
        </div>
        <div class="help">
          Connect 시 <code>userId/nickname</code>가 auth로 전달됩니다.
        </div>
      </div>

      <div class="card">
        <div class="row2">
          <div>
            <label for="roomSelect">채팅방</label>
            <select id="roomSelect"></select>
          </div>
          <button id="joinRoomBtn" class="primary">Join</button>
        </div>
        <div class="row2" style="margin-top: 10px;">
          <div>
            <label for="newRoomName">새 채팅방 생성</label>
            <input id="newRoomName" placeholder="예) 일반" />
          </div>
          <button id="createRoomBtn">Create</button>
        </div>
        <div class="help">
          현재 방: <code><span id="currentRoom">-</span></code>
        </div>
      </div>

      <div class="card">
        <div>
          <label for="language">언어</label>
          <select id="language">
            <option value="ko">한국어</option>
            <option value="ja">日本語</option>
            <option value="en">English</option>
          </select>
        </div>
        <div class="help">
          언어 변경 시 채팅창 표시 언어만 바뀝니다.
        </div>
      </div>

      <div class="card">
        <div class="row2">
          <div>
            <label for="msg">메시지</label>
            <input id="msg" placeholder="메시지를 입력하고 Enter" />
          </div>
          <button id="sendBtn" class="primary">Send</button>
        </div>
      </div>

      <div class="card">
        <label>채팅</label>
        <div id="chat" class="log"></div>
      </div>

      <div class="card">
        <label>로그</label>
        <div id="log" class="log"></div>
      </div>
    </div>

    <!-- Socket.IO Client (CDN) -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
      /** @type {import('socket.io-client').Socket | null} */
      let socket = null;

      const el = {
        url: document.getElementById('url'),
        connectBtn: document.getElementById('connectBtn'),
        disconnectBtn: document.getElementById('disconnectBtn'),
        pingBtn: document.getElementById('pingBtn'),
        sendBtn: document.getElementById('sendBtn'),
        msg: document.getElementById('msg'),
        chat: document.getElementById('chat'),
        log: document.getElementById('log'),
        dot: document.getElementById('dot'),
        statusText: document.getElementById('statusText'),
        socketId: document.getElementById('socketId'),
        language: document.getElementById('language'),
        nickname: document.getElementById('nickname'),
        userId: document.getElementById('userId'),
        roomSelect: document.getElementById('roomSelect'),
        joinRoomBtn: document.getElementById('joinRoomBtn'),
        newRoomName: document.getElementById('newRoomName'),
        createRoomBtn: document.getElementById('createRoomBtn'),
        currentRoom: document.getElementById('currentRoom'),
      };

      /** @type {{ roomId: string, from: { userId: string, nickname: string }, at: number, translations: Record<string, string> }[]} */
      const chatMessages = [];

      /** @type {{ userId: string, nickname: string } | null} */
      let currentUser = null;

      /** @type {string | null} */
      let currentRoomId = null;

      function now() {
        const d = new Date();
        return d.toISOString().replace('T', ' ').replace('Z', '');
      }

      function formatAt(ms) {
        const d = new Date(typeof ms === 'number' ? ms : Date.now());
        return d.toISOString().replace('T', ' ').replace('Z', '');
      }

      function addLog(line, type) {
        const p = document.createElement('p');
        p.className = 'line' + (type === 'muted' ? ' muted' : '');
        p.textContent = `[${now()}] ${line}`;
        el.log.appendChild(p);
        el.log.scrollTop = el.log.scrollHeight;
      }

      function setConnectedState(connected) {
        el.dot.classList.toggle('on', connected);
        el.statusText.textContent = connected ? 'connected' : 'disconnected';
        el.socketId.textContent = socket && socket.id ? socket.id : '-';
      }

      function setCurrentRoom(roomId) {
        currentRoomId = roomId || null;
        el.currentRoom.textContent = currentRoomId || '-';
      }

      function renderRooms(rooms) {
        const list = Array.isArray(rooms) ? rooms : [];
        const prev = el.roomSelect.value;
        el.roomSelect.replaceChildren();

        const placeholder = document.createElement('option');
        placeholder.value = '';
        placeholder.textContent = '채팅방을 선택하세요';
        el.roomSelect.appendChild(placeholder);

        for (const r of list) {
          if (!r || typeof r !== 'object') continue;
          const id = typeof r.id === 'string' ? r.id : '';
          const name = typeof r.name === 'string' ? r.name : '';
          if (!id || !name) continue;

          const opt = document.createElement('option');
          opt.value = id;
          opt.textContent = name;
          el.roomSelect.appendChild(opt);
        }

        if (prev) el.roomSelect.value = prev;
      }

      function renderChat() {
        const lang = el.language.value;
        el.chat.replaceChildren();

        for (const m of chatMessages) {
          const text =
            m && m.translations && typeof m.translations[lang] === 'string'
              ? m.translations[lang]
              : '';

          const nickname = m && m.from && typeof m.from.nickname === 'string' ? m.from.nickname : '-';

          const p = document.createElement('p');
          p.className = 'line';
          p.textContent = `[${formatAt(m.at)}] ${nickname}: ${text}`;
          el.chat.appendChild(p);
        }

        el.chat.scrollTop = el.chat.scrollHeight;
      }

      function connect() {
        const url = el.url.value.trim();
        if (!url) {
          addLog('URL이 비어있음', 'muted');
          return;
        }

        const nickname = el.nickname.value.trim();
        if (!nickname) {
          addLog('닉네임을 입력하세요.', 'muted');
          el.nickname.focus();
          return;
        }

        const userId = `${new Date().getTime()}-${Math.floor(Math.random() * 1_000_000)}`;
        currentUser = { userId, nickname };
        el.userId.textContent = userId;

        if (socket) {
          addLog('이미 socket이 존재해서 disconnect 후 재연결합니다.', 'muted');
          socket.disconnect();
          socket = null;
        }

        addLog(`connect -> ${url}`, 'muted');

        // CDN socket.io client는 window.io로 노출됨
        socket = window.io(url, {
          auth: {
            userId,
            nickname,
          },
        });

        socket.on('connect', () => {
          setConnectedState(true);
          addLog(`socket connect (id=${socket.id})`);
        });

        socket.on('disconnect', (reason) => {
          setConnectedState(false);
          addLog(`socket disconnect (reason=${reason})`, 'muted');
          setCurrentRoom(null);
        });

        socket.on('connect_error', (err) => {
          console.log(err)
          setConnectedState(false);
          const msg = err && err.message ? err.message : String(err);
          const desc = err && err.description ? ` desc=${err.description}` : '';
          const ctx = err && err.context ? ` ctx=${JSON.stringify(err.context)}` : '';
          addLog(`connect_error: ${msg}${desc}${ctx}`);
        });

        socket.on('connected', (payload) => {
          addLog(`server event connected: ${JSON.stringify(payload)}`);
          if (socket && socket.connected) {
            socket.emit('room:list');
          }
        });

        socket.on('pong', (payload) => {
          addLog(`server event pong: ${JSON.stringify(payload)}`);
        });

        socket.on('room:list:update', (payload) => {
          const rooms = payload && payload.rooms ? payload.rooms : [];
          renderRooms(rooms);
          addLog(`server event room:list:update (count=${Array.isArray(rooms) ? rooms.length : 0})`, 'muted');
        });

        socket.on('room:list:result', (payload) => {
          const rooms = payload && payload.rooms ? payload.rooms : [];
          renderRooms(rooms);
          addLog(`server event room:list:result (count=${Array.isArray(rooms) ? rooms.length : 0})`, 'muted');
        });

        socket.on('room:create:result', (payload) => {
          addLog(`server event room:create:result: ${JSON.stringify(payload)}`);
        });

        socket.on('room:join:result', (payload) => {
          addLog(`server event room:join:result: ${JSON.stringify({ roomId: payload && payload.roomId ? payload.roomId : null })}`);
          const roomId = payload && typeof payload.roomId === 'string' ? payload.roomId : null;
          setCurrentRoom(roomId);

          chatMessages.length = 0;
          const messages = payload && Array.isArray(payload.messages) ? payload.messages : [];
          for (const m of messages) {
            if (!m || typeof m !== 'object') continue;
            if (typeof m.roomId !== 'string') continue;
            if (!m.from || typeof m.from !== 'object') continue;
            const userId = typeof m.from.userId === 'string' ? m.from.userId : '-';
            const nickname = typeof m.from.nickname === 'string' ? m.from.nickname : '-';
            const at = typeof m.at === 'number' ? m.at : Date.now();
            const translations = m.translations && typeof m.translations === 'object' ? m.translations : {};
            chatMessages.push({ roomId: m.roomId, from: { userId, nickname }, at, translations });
          }
          renderChat();
        });

        socket.on('chat:message', (payload) => {
          if (!payload || typeof payload !== 'object') {
            addLog(`chat:message: ${JSON.stringify(payload)}`);
            return;
          }

          const roomId = typeof payload.roomId === 'string' ? payload.roomId : '';
          const fromUserId = payload.from && typeof payload.from === 'object' && typeof payload.from.userId === 'string' ? payload.from.userId : '-';
          const fromNickname = payload.from && typeof payload.from === 'object' && typeof payload.from.nickname === 'string' ? payload.from.nickname : '-';
          const at = typeof payload.at === 'number' ? payload.at : Date.now();
          const translations = payload.translations && typeof payload.translations === 'object' ? payload.translations : {};

          if (currentRoomId && roomId && roomId !== currentRoomId) {
            return;
          }

          chatMessages.push({ roomId, from: { userId: fromUserId, nickname: fromNickname }, at, translations });
          renderChat();
        });
      }

      function disconnect() {
        if (!socket) {
          addLog('disconnect: socket 없음', 'muted');
          return;
        }
        addLog('disconnect()', 'muted');
        socket.disconnect();
      }

      function ping() {
        if (!socket || !socket.connected) {
          addLog('ping: 연결 안 됨', 'muted');
          return;
        }
        socket.emit('ping', { from: 'html', at: Date.now() });
        addLog('emit ping');
      }

      function sendChat() {
        if (!socket || !socket.connected) {
          addLog('send: 연결 안 됨', 'muted');
          return;
        }

        if (!currentRoomId) {
          addLog('채팅방에 먼저 입장하세요.', 'muted');
          return;
        }

        const text = el.msg.value.trim();
        if (!text) return;

        socket.emit('chat:send', { text });
        addLog(`emit chat:send: ${text}`);
        el.msg.value = '';
        el.msg.focus();
      }

      el.connectBtn.addEventListener('click', connect);
      el.disconnectBtn.addEventListener('click', disconnect);
      el.pingBtn.addEventListener('click', ping);
      el.sendBtn.addEventListener('click', sendChat);
      el.joinRoomBtn.addEventListener('click', () => {
        if (!socket || !socket.connected) {
          addLog('join: 연결 안 됨', 'muted');
          return;
        }
        const roomId = el.roomSelect.value;
        if (!roomId) {
          addLog('join: 채팅방을 선택하세요.', 'muted');
          return;
        }
        socket.emit('room:join', { roomId });
        addLog(`emit room:join: ${roomId}`, 'muted');
      });
      el.createRoomBtn.addEventListener('click', () => {
        if (!socket || !socket.connected) {
          addLog('create room: 연결 안 됨', 'muted');
          return;
        }
        const name = el.newRoomName.value.trim();
        if (!name) return;
        socket.emit('room:create', { name });
        addLog(`emit room:create: ${name}`, 'muted');
        el.newRoomName.value = '';
      });
      el.msg.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendChat();
      });

      el.language.addEventListener('change', (e) => {
        const value = e.target.value;
        if (value) {
          renderChat();
        }
      });

      // 첫 로드시 로그만 남김(자동 연결은 안 함)
      addLog('준비됨. Connect 버튼을 눌러 접속하세요.', 'muted');
      setConnectedState(false);
      setCurrentRoom(null);
    </script>
  </body>
</html>
